<!doctype html>
<html>
<head>
	<link rel="icon" type="image/vnd.microsoft.icon" href="static/img/favicon.ico" />
	<meta charset="utf-8">
	<title>Le Manoir de Juganville</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>

	<script type="text/x-handlebars">
	{% raw %}
	<header>
		<section id="global-nav" >
			<nav>
				
				<ul class="links l_tinynav2">
					{{#each}}
					<li>{{#link-to 'locale' this currentWhen='locale' activeClass="selected" }}{{name}}{{/link-to}}</li>
					{{/each}}
				</ul>

	{{outlet}}
	{% endraw %}
	</script>


	<script type="text/x-handlebars" data-template-name="locale">
	{% raw %}

				<ul class="projects">
					{{#each pages}}
					<li>{{#link-to "page" this  activeClass="selected"}}{{name}}{{/link-to}}</li>

					{{else}}
        			<li>Loading...</li>
					{{/each}}
				</ul>

			</nav>
		</section>
	</header>
	{{outlet}}
	{% endraw %}
	
	</script>

	<script type="text/x-handlebars" data-template-name="loading">
	  <h1>Loading...</h1>
	</script>	
	
	<script type="text/x-handlebars" data-template-name="page"> 
	{% raw %}
	<section id="presentation">
	<article>
	<header>
	{{title}}
	</header>
	<section>
	{{#each articles }}
	<p>{{content}}</p>
	{{/each}}
	</section>
	</article>
	<aside>
	<h1>{{catch_phrase}}</h1>
	<br>
	<h2>{{sub_title}}</h2>
	</aside>
	</section>
	{% endraw %}
	</script>

	<script src="static/js/libs/handlebars-1.0.0.js"></script>
