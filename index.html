<!doctype html>
<html>
<head>
	<link rel="icon" type="image/vnd.microsoft.icon" href="static/img/favicon.ico" />
	<meta charset="utf-8">
	<title>Le Manoir de Juganville</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>

	<script type="text/x-handlebars" data-template-name="langs">
	{% raw %}
	<header>
		<section id="global-nav" >
			<nav>
				
				<ul class="links l_tinynav2">
					{{#each}}
					<li>{{#linkTo 'pages' this currentWhen='pages' activeClass="selected" }}{{name}}{{/linkTo}}</li>
					{{/each}}
				</ul>

	{{outlet}}
	{% endraw %}
	</script>


	<script type="text/x-handlebars" data-template-name="pages">
	{% raw %}

				<ul class="projects">
					{{#each pages}}
					<li>{{#link-to "pages.page" this  activeClass="selected"}}{{name}}{{/link-to}}</li>

					{{else}}
        			<li>Loading...</li>
					{{/each}}
				</ul>

			</nav>
		</section>
	</header>
	{{outlet}}
	{% endraw %}
	
	</script>

	<script type="text/x-handlebars" data-template-name="loading">
	  <h1>Loading...</h1>
	</script>	
	
	<script type="text/x-handlebars" data-template-name="pages/page"> 
	{% raw %}
	<section id="presentation">
	{{#each article in page.articles}}
	<article>
	<header>
	{{article.title}}
	</header>
	<section>
	<p>Looking for holiday accomodation in Normandy ? Our XVI century Manor House is an excellent base from which to explore the attractions of the area. It’s within easy – driving distance of Sainte Mère Eglise, the D.Day Landing Beaches, Bayeux and Le Mont St Michel.</p>
	<p>Our Manor is nestled in a very quiet country setting surrounded by gardens where you can relax on a summer evening. Our non-smoking rooms have been decorated to create an intimate atmosphere: refined but relaxed, combining charm and comfort. Breakfast is particularly appreciated with home made products.</p>
	</section>
	</article>
	{{/each}}
	<aside>
	<h1>{{title}}</h1>
	<br>
	<h2>{{extra_title}}</h2>
	</aside>
	</section>
	{% endraw %}
	</script>

</body>
</html>
